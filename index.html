  <!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Stock Market Supervisor Dashboard</title>

    <!-- Bootstrap CSS -->
    <link 
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" 
      rel="stylesheet" 
      crossorigin="anonymous"
    >
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
    
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>
  <body>
    <div class="dashboard-container my-4">
      <!-- KPI Cards -->
      <div class="kpi-cards-container">
        <div class="kpi-card">
          <div class="kpi-value" id="totalStocks">$0</div>
          <div class="kpi-label">Total Stocks Value</div>
        </div>
        <div class="kpi-card">
          <div class="kpi-value" id="growthRate">0%</div>
          <div class="kpi-label">Growth Rate</div>
        </div>
        <div class="kpi-card">
          <div class="kpi-value" id="performanceScore" style="transform: scale(0.5); opacity: 0;">-</div>
          <div class="kpi-label">Performance Score</div>
        </div>
      </div>

      <!-- Facourite Stocks BELOW KPIs -->
      <div class="tables-section">
        <div class="table-container">
          <h2>Favourite Stocks</h2>
          <table class="table table-dark table-hover" id="stocksTable1">
            <thead>
              <tr>
                <th>Stock</th>
                <th>Price</th>
                <th>Change</th>
                <th>Trend</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </div>

      <!-- Charts Section -->
      <div class="charts-section">
        <div class="row-top-charts">
          <div class="chart-container">
            <h2>Top Performing Stocks</h2>
            <canvas id="barChart"></canvas>
          </div>
          <div class="chart-container">
            <h2>Stock Distribution</h2>
            <canvas id="pieChart"></canvas>
          </div>
        </div>

        <div class="row-mid-charts">
          <div class="chart-container">
            <h2>Stock Trends Over Time</h2>
            <div class="mb-3">
              <label for="stockSelect" class="form-label">Select Stock:</label>
              <select class="form-select" id="stockSelect">
                <option value="All" selected>All</option>
                <option value="AAPL">AAPL</option>
                <option value="GOOG">GOOG</option>
                <option value="AMZN">AMZN</option>
                <option value="MSFT">MSFT</option>
                <option value="TSLA">TSLA</option>
              </select>
            </div>
            <canvas id="lineChart"></canvas>
          </div>
          
          <div class="chart-container">
            <h2>Live Stock Performance</h2>
            <div class="mb-3">
              <label for="liveStockSelect" class="form-label">Select Stock:</label>
              <select class="form-select" id="liveStockSelect">
                <option value="AAPL" selected>AAPL</option>
                <option value="GOOG">GOOG</option>
                <option value="AMZN">AMZN</option>
                <option value="MSFT">MSFT</option>
                <option value="TSLA">TSLA</option>
              </select>
            </div>
            <canvas id="liveChart"></canvas>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script 
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" 
      crossorigin="anonymous">
    </script>

    <!-- Custom JS -->
    <script src="script.js"></script>
  </body>
  </html>
